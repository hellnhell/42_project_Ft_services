apiVersion: v1
kind: Service
metadata:
  name: ftps-alpine
  labels:
    run: ftps-alpine
spec:
  type: NodePort
  ports:
  - port: 21
    targetPort: 21
    nodePort: 30001
    protocol: TCP
    name: ftp21
  selector:
    run: ftps-alpine
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: ftps-alpine
spec:
  selector:
    matchLabels:
      run: ftps-alpine
  replicas: 1
  template:
    metadata:
      labels:
        run: ftps-alpine
    spec:
      containers:
      - name: ftps-alpine
        image: my_ftps
        imagePullPolicy: Never
        ports:
        - containerPort: 21
        - containerPort: 30001
