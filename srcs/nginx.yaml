
apiVersion: v1
kind: Service
metadata:
  name: nginx-alpine
  labels:
    app: nginx
  annotations:
    metallb.universe.tf/address-pool: default
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.99.126
  selector:
    app: nginx
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 80
    - name: https
      port: 443
      protocol: TCP
      targetPort: 443
    - name: ssh
      port: 22
      protocol: TCP
      targetPort: 22
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-alpine
  labels:
    app: nginx
spec:
  revisionHistoryLimit: 10 #Cuantas replicas guarda para seguir haciendo rollbacks
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - image: my_nginx
        imagePullPolicy: Never
        name: nginx
        ports:
          - containerPort: 80
            name: http
          - containerPort: 443
            name: https
          - containerPort: 22
            name: ssh